<div class="grid">
    <div class="col-12">
      <div class="card">
        <h5>Reworks</h5>
  
        <p-table [value]="tasksList" dataKey="taskId" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['taskId','comment','timeline']" responsiveLayout="scroll">
          <ng-template pTemplate="header">
            <tr>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Task ID
                </div>
              </th>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Comment
                </div>
              </th>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Reassigned Time
                </div>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-task>
            <tr>
              <td>
                {{ task.taskId }}
              </td>
              <td>
                {{ task.comment }}
              </td>
              <td>
                {{ task.timeline }}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="3">No tasks found.</td>
            </tr>
          </ng-template>
          <ng-template pTemplate="loadingbody">
            <tr>
              <td colspan="3">Loading tasks data. Please wait.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
