<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
    <div class="col-12 mt-5 xl:mt-0 text-center">
      <div class="text-900 text-3xl font-medium mb-3"></div>
      <span class="text-600 font-medium"><h3> Welcome To GilWritters</h3></span>
    </div>
    
    <div *ngIf="registrationSuccess" class="bg-green-100 border border-green-300 text-green-700 text-lg rounded-lg p-4 mt-3">
      Registration successful! You can now log in.
  </div>
 
    <div class="w-full md:w-10 mx-auto">
      <label for="firstName" class="block text-900 text-xl font-medium mb-2">First Name</label>
      <input id="firstName" type="text" placeholder="Enter your first name" [(ngModel)]="registrationData.f_name" name="firstName" class="w-full mb-3" style="padding:1rem;">
      <label for="lastName" class="block text-900 text-xl font-medium mb-2">Last Name</label>
      <input id="lastName" type="text" placeholder="Enter your last name" [(ngModel)]="registrationData.l_name" name="lastName" class="w-full mb-3" style="padding:1rem;">
      <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
      <input id="email" type="email" placeholder="Enter your email" [(ngModel)]="registrationData.email" name="email" class="w-full mb-3" style="padding:1rem;">
      <label for="contactNumber" class="block text-900 text-xl font-medium mb-2">Contact Number</label>
      <input id="contactNumber" type="tel" placeholder="Enter your contact number" [(ngModel)]="registrationData.contact" name="contactNumber" class="w-full mb-3" style="padding:1rem;">
      <label for="password" class="block text-900 text-xl font-medium mb-2">Password</label>
      <input id="password" type="password" placeholder="Enter your password" [(ngModel)]="registrationData.pwd" name="password" class="w-full mb-3" style="padding:1rem;">
      <div class="flex align-items-center justify-content-between mb-5">
      </div>
      <button pButton pRipple label="Register" (click)="onRegister()" class="w-full p-3 text-xl"></button>
      <div *ngIf="registrationError" class="error-card">
        {{ errorMessage }}
    </div>
    </div>
  </div>
</div>
